dubbo.application.name=blog-application
dubbo.application.owner=
dubbo.application.organization=dubbox

# dubbo provider
dubbo.provider.registry.protocol=zookeeper
# zookeeper-alone
dubbo.provider.registry.address=47.93.158.14:2188
# zookeeper-cluster
#dubbo.provider.registry.address=10.172.177.7:2185,10.172.177.7:2186,10.172.177.7:2187
